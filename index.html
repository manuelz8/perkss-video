<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline>
            <source src="assets/landing-video.MOV" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <span class="sound-on"><img src="assets/sound.png" alt="Sonido"></span>
    </div>

    <div id="overlay">
        <a href="https://play.google.com/store/apps/details?id=io.perkss&hl=es_419&gl=US&pli=1" class="download-btn"><img src="assets/play-store.png" alt="Button"></a>
        <a href="https://apps.apple.com/es/app/perkss/id6448196063?l=en-GB" class="download-btn"><img src="assets/app-store.png" alt="Button"></a>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    video.addEventListener('ended', () => {
        // Oculta el video y muestra la sección de overlay con el efecto de barrido
        video.style.display = 'none';

        // Aplica transformación según el ancho de la pantalla
        if (window.innerWidth > 720) {
            overlay.style.transform = 'translate(-50%, 0)';
        } else {
            overlay.style.transform = 'translateY(0)';
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('video');
    var videoContainer = document.getElementById('video-container');
    var soundOnButton = document.querySelector('.sound-on');

    videoContainer.addEventListener('click', function() {
        // Cambia el estado 'muted' del video
        video.muted = !video.muted;

        // Oculta el botón de sonido si el video ya no está en modo silencioso
        if (!video.muted) {
            soundOnButton.style.display = 'none';
        }
    });
});
</script>
</body>
